@(people: Seq[Person])(implicit request: RequestHeader, messages: Messages)

@import helper._

@main("ユーザー一覧") {

<div class="col-xs-2">
</div>
<div class="col-xs-8">
    <h2>ユーザー一覧</h2>

    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>ニックネーム</th>
            <th>年齢</th>
        </tr>

        @people.map { person =>
        <tr>
            <td><a href="/persons/@person.id">@person.id</a></td>
            <td>@person.name</td>
            <td>@person.age</td>
        </tr>
        }
    </table>

    <a href="/persons/new">ユーザー新規作成</a>
</div>
<div class="col-xs-2">
</div>
}
